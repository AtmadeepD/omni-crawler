<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OmniCrawler Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .navbar-brand { font-weight: bold; }
        .stats-card { transition: transform 0.2s; }
        .stats-card:hover { transform: translateY(-5px); }
        .quality-high { border-left: 4px solid #28a745; }
        .quality-medium { border-left: 4px solid #ffc107; }
        .quality-low { border-left: 4px solid #dc3545; }
        .loading { opacity: 0.6; pointer-events: none; }
        
        /* === ADD CLICKABLE ARTICLE STYLES HERE === */
        .clickable-article {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
        }
        .clickable-article:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: #007bff;
        }
        .article-card .card-title {
            color: #007bff;
            transition: color 0.3s ease;
        }
        .article-card:hover .card-title {
            color: #0056b3;
        }
        .article-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        /* === END CLICKABLE ARTICLE STYLES === */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-newspaper"></i> OmniCrawler
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/search">Advanced Search</a>
                <a class="nav-link" href="/analytics">Analytics</a>
                <a class="nav-link" href="/monitoring">Monitoring</a>
                <a class="nav-link" href="/alerts">Alerts</a>
                <a class="nav-link" href="/export">Data Export</a>
                <a class="nav-link" href="/api/health">API Health</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted">OmniCrawler v1.0.0 - Enterprise News Aggregation System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
